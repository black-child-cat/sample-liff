<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約フォーム</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
  </head>

  <body>
    <form class="container mx-auto">
      <p class="mt-3 text-muted small">
        各項目を選択して「作成する」ボタンを押したら日記の例文が生成されるよ！（という想定）
      </p>
      <div class="mb-3">
        <label for="sample" class="form-label fw-bold">源氏名</label>
        <input
          type="text"
          class="form-control"
          id="sample"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text text-muted small">
          貴女の源氏名を入力してね。文章の一人称に利用するよ。
        </div>
      </div>
      <hr class="bg-light" />
      <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-01-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-01"
            type="button"
            role="tab"
            aria-controls="pills-01"
            aria-selected="true"
          >
            お礼日記
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-02-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-02"
            type="button"
            role="tab"
            aria-controls="pills-02"
            aria-selected="false"
          >
            出勤連絡
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-03-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-03"
            type="button"
            role="tab"
            aria-controls="pills-03"
            aria-selected="false"
          >
            自己紹介
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-04-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-04"
            type="button"
            role="tab"
            aria-controls="pills-04"
            aria-selected="false"
          >
            その他
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active pt-3"
          id="pills-01"
          role="tabpanel"
          aria-labelledby="pills-01-tab"
        >
          <div class="mb-3">
            <label for="sample" class="form-label fw-bold">相手の名前</label>
            <input
              type="text"
              class="form-control"
              id="sample"
              aria-describedby="emailHelp"
              placeholder="例）タナカ"
            />
            <div id="emailHelp" class="form-text text-muted">
              <span class="small"
                >貴女の源氏名を入力してね。文章の一人称に利用するよ。</span
              >
            </div>
          </div>
          <hr class="bg-light" />
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold"
              >作成したい日記の内容</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="例）最近話題の○○の話をして盛り上がった。"
            ></textarea>
          </div>
        </div>
        <div
          class="tab-pane fade pt-3"
          id="pills-02"
          role="tabpanel"
          aria-labelledby="pills-02-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade pt-3"
          id="pills-03"
          role="tabpanel"
          aria-labelledby="pills-03-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade pt-3"
          id="pills-04"
          role="tabpanel"
          aria-labelledby="pills-04-tab"
        >
          ...
        </div>
      </div>
      <hr class="bg-light" />
      <input
        type="submit"
        class="mt-4 btn btn-lg btn-dark w-100 fw-bold"
        value="日記を作成する"
      />
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
  </body>
</html>
